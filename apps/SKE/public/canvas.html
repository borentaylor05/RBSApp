<div class="container">
	<h1>SKE Homs2e!</h1>
</div>



<script type="text/javascript">
	gadgets.util.registerOnLoadHandler(function() {
		osapi.people.getViewer().execute(function(viewerData){
			osapi.jive.corev3.people.get({  
			    id: viewerData.id.toString()
			}).execute(function(currentUser){
				currentUser.getExtProps().execute(function(resp){
					if(resp.content.client === "all"){
						gadgets.views.requestNavigateTo('ff-home', {alert: "WooHoo!"});
					}
				});
			});
		});
		
	});
</script>
